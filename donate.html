<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/donate.css">
    <title>MediBlood|Donate</title>
</head>
<body>
    <div class="bg-img">

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a style="
        font-weight: 900;
        font-size: xxx-large;
        font-family: fangsong;
        color: #1e5fd3;" class="navbar-brand" href="#">MediBlood<i class='bx bx-donate-blood bx-lg' style='color:#dd3232' ></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" style="    font-size: x-large;font-weight: 500;color: slategray;" href="index.html">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" style="    font-size: x-large;font-weight: 500;color: slategray;" href="donate.html">Donate</a>
            <a class="nav-item nav-link" style="    font-size: x-large;font-weight: 500;color: slategray;" href="donor.html">Find Donor</a>
          </div>
        </div>
    </nav>
    </div>
    
    <div class="p-5 m-4">
        <h2 class="text-center" style="    font-family: fangsong;
        font-weight: bolder;    color: #ffbf00;
    font-family: fangsong;
    font-weight: 1000;">Donate Your Blood</h2>
        <form class="p-5" style="background-color:  #f1f1f1;border-radius: 2rem;    font-family: inherit;
        font-weight: 600;">
            <div class="form-row p-2">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
              <div class="form-group col-md-6">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" placeholder="Name">
              </div>
            </div>
            <div class="form-group">
                <label >Blood Type</label>
                <select  class="form-control">
                  <option>--Select blood type--</option>
                  <option>O-</option>
                  <option>O+</option>
                  <option>A+</option>
                  <option>A-</option>
                  <option>B+</option>
                  <option>B-</option>
                  <option>AB+</option>
                  <option>AB-</option>
                </select>
              </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</body>
</html>
